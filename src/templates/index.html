<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Gulp Starter Kit</title>
    <link rel="stylesheet" type="text/css"  href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/src/css/index.css">
    <link rel="stylesheet" href="/src/css/atomic.css">

<body id="atomic">
    <p class="Bgc(red) P(10px) My(0px)">Atomic CSS used here</p>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-2">Starter Kit for Bootstrap using Gulp!</h1>
            <p class="lead">Everything is ready. Now just code ...</p>
            <ul class="list-group">
                <li class="list-group-item"><span class="text-monospace">Browser-Sync:</span> auto reload html, css,
                    and js</li>
                <li class="list-group-item"><span class="text-monospace">Sass:</span> auto compile sass</li>
                <li class="list-group-item"><span class="text-monospace">AtomicCSS:</span> auto compile Atomic CSS</li>
            </ul>
            <button class="specialButton">Custom Button</button>
        </div>

        <div class="jumbotron">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/src/assets/dan-meyers-IQVFVH0ajag-unsplash.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/src/assets/davide-sibilio-quOy9JPjEKs-unsplash.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/src/assets/sean-o-KMn4VEeEPR8-unsplash.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/src/js/buttonHandler.js"></script>
